<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat app Socket.io</title>
</head>
<body>
    <h1 class="title">Chat App</h1>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text" class="name-input" id="name-input" placeholder="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">
            <!-- <li class="message-left">
                <p class="message"> 
                    lorem ipsum
                    <span>Sent time</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message"> 
                    lorem ipsum
                    <span>Sent time</span>
                </p>
            </li> -->

            <!-- <li class="message-feedback">
                <p class="feedback" id="feedback">
                    someone is typing...
                </p>
            </li> -->
        </ul>


        <form action="" class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                Send <span><i class="fas fa-paper-plane"></i></span>
            </button>
        </form>

    </div>
    <h3 class="clients-total" id="clients-total"> Total client: 3</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
